

server:
  port: 8081

spring:
  application:
    name: api-gateway-service


    cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8082/
          predicates:
            - Path=/auth/**

        - id: user-service
          uri: http://localhost:8088/
          predicates:
            - Path=/user/**
          filters:
            - AuthenticationFilter 


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/